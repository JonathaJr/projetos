<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formúlario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Pesquisa</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong>:</label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked> Front-End
                </label>

                <label>
                    <input type="radio" name="devweb" value="backend"> Back-End
                </label>

                <label>
                    <input type="radio" name="devweb" value="fullstack"> Full-Stack
                </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione:</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label> <br> <br>

                <input type="checkbox" id="tecnologia1" value="html">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" value="css">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" id="tecnologia3" value="java-script">
                <label for="tecnologia1">JAVA-SCRIPT</label>

                <input type="checkbox" id="tecnologia4" value="php">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" value="java">
                <label for="tecnologia5">JAVA</label>

                <input type="checkbox" id="tecnologia6" value="c#">
                <label for="tecnologia6">C#</label>

                <input type="checkbox" id="tecnologia7" value="python">
                <label for="tecnologia7">PYTHON</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco de sua experiência na área da programação:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
