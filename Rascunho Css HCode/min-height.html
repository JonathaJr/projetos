            width: 10%;
            min-height: 30px;
            height: 200px;
        }

    <div>  </div>

    <!--  min-height
    
        Define a altura mínima de um elemneto

        Se o conteúdo for menor que a altura mínima, a altura mínima será aplicada.

        Se o conteúdo for maior que a altura mínima, a propriedade será ignorada.
    


        Valores Possíveis - none | lenght | max-content | min-content | fit-content(lenght) | unset | initial | inhret |
        Valores Padrão - auto
        Valores Herdado - não
     -->
