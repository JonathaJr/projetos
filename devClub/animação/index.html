<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Playstation store</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="img/logo.png" alt="Logo">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link" href="#">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Acessórios</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Controles</a></li>
                    <li class="nav-li"><a class="nav-link" href="#">Outros</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" class="menu-icon" alt="botão menu" onclick="showMenu()">
        </div>

        <div class="row">
            <div class="column-1">
                <h2>PS5 DualShock</h2>
                <h3>Wireless controller for PlayStation</h3>
                <p>Controle Original</p>
                <h4>R$ 22,50</h4>
                <button class="buy">Comprar Agora <img src="img/arrow.png" alt="seta"></button>
            </div>

            <div class="column-2">
                <img class="controller" src="img/controller.png" alt="controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="img/add.png" alt="adicionar ao carrinho">
                </button>

            </div>
        </div>

        <div class="social-links">
            <img src="img/fb.png" alt="Facebook">
            <img src="img/ig.png" alt="Instagram">
            <img src="img/tw.png" alt="Twiter">
        </div>
    </div>




    <script src="js/script.js"></script>
</body>

</html>
