<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding-top</title>
</head>
<style>
 
   * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
   }

    .bloco {
        background-color: #273c75;
        width: 50vw;
        height: 500px;
        padding-top: 50px;
    }

    .item {
        background-color: red;
        height: 100%;
        width: 100%;
    }


</style>
<body>

        <div class="bloco">
            <div class="item"></div>
        </div>


    <!--
        Padding-Top - Espaçamento interno

        Define a distância entre a borda do topo e o conteúdo do elemento.

        Valores Possíveis - lenght | initial | inherit
        Valor Padrão - 0
        Valor Herdado - não

    -->


</body>
</html>
