<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Tocador de Música</title>
  </head>
  <body>
    <header>
      <h1>Player de música</h1>
    </header>

    <div>
      <img src="images/cant_hide.webp" alt="Capa do disco" /> 
    </div>

    <section>
      <div>
        <ul>
          <li>Nome da Música</li>
          <li>Nome da Banda</li>
          <li><i class="bi bi-heart"></i></li>
        </ul>
      </div>
      <!--Barra de Progresso-->
      <div>Barra de progresso</div>

      <div>
        <ul>
          <li><i class="bi bi-shuffle"></i></li>
          <li><i class="bi bi-skip-start-circle"></i></li>
          <li><i class="bi bi-play-circle"></i><i class="bi bi-pause-circle"></i></li>
          <li><i class="bi bi-skip-end-circle"></i></li>
          <li><i class="bi bi-repeat"></i></li>
        </ul>
      </div>
    </section>
  </body>
</html>
