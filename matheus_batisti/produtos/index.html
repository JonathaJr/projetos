<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produto Relógio</title>
</head>

<body>
    <!-- Header -->
    <header class="navbar">
        <nav class="container">
            <a href="#" class="logo">Loja Hora de Codar</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Nav (Exibição do Produto)-->
    <nav class="container">
        <div class="produto">
            <img 
            class="produto-imagem" 
            src="img/produto.jpg" 
            alt="Relógio Digital" >

            <div class="infor-produto">
                <h1 class="nome-produto">Relógio Digital</h1>
                <p class="descr-produto">Este relógio é excelente para quem deseja modernidade e estilo</p>
                <p class="preco-produto">R$99,99</p>
                <button class="botao-produto">Comprar</button>
            </div>
        </div>
    </nav>

    <!--Rodapé Footer (produto)-->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Loja Hora de Codar, Todos os direitos reservados</p>
        </div>
    </footer>
</body>

</html>
