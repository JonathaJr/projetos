<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Tocador de Música</title>
  </head>
  <body>
    <div class="music-container">
      <header>
        <h1>Player de música</h1>
        <img src="./images/as_you_were.webp" alt="Capa do disco" />
        <audio class="audio" src="./songs/as_you_were.mp3"></audio>
      </header>
      
      <section>
        <div class="below-cover">
          <ul class="info-musi">
            <li class="song-name">Nome da Música</li>
            <li class="band-name">Nome da Banda</li>
          </ul>
          <button class="like"><i class="bi bi-heart"></i></button>
        </div>

        <!--Barra de Progresso-->
        <div class="progress-bar">
          <div class="current-progress"></div>
        </div>
        
        <div class="buttom-container">
            <button class="shuffle"><i class="bi-shuffle"></i></button>
            <button class="previous"><i class="bi-skip-start-circle-fill"></i></button>
            <button class="play"><i class="bi-play-circle-fill"></i></button>
            <button class="next"><i class="bi-skip-end-circle-fill"></i></button>
            <button class="repeat"><i class="bi-repeat"></i></button>
        </div>
      </section>
    </div>

    <script src="./js/script.js"></script>

  </body>
</html>
