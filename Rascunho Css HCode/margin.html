<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .bloco {
        background-color: red;
        width: 20vw;
        height: 20vw;
        margin: 2vw auto; /*vw usa-se só para Largura*/
    }
</style>
<body>
    <!--
        Margin
    Esta propriedade CSS define o espaço em torno do elemento, fora de qualquer borda definida.
    
    Esta propriedade é uma forma Abreviada das propriedades:
    . margin-top
    . margin-right
    . margin-bottom
    . margin-left

        Valores possíveis - lenght | auto | initial | inherit
        Valor Padrão - 0
        Valor Herdado não

    -->

    <div class="bloco"></div>
</body>
</html>
