<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <!--Pode usar p ou div-->
        <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            <p>
                <label for="inome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="inome" required placeholder="nome do úsuario">
            </p>
            <br>
            <p>
                <label for="isobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="isobrenome" required>
            </p>
            <br>
            <p>
                <label for="dnascimento"><strong>Data de Nascimento:</strong></label>
                <input type="date" name="Nascimento" id="dnascimento" required>
            </p>
            <br>
            <p>
                <label><strong>Sexo:</strong></label>
                <input type="radio" name="genero" id="isxfeminino" value="feminino" required>
                <label for="isxfeminino">Feminino</label>
                <input type="radio" name="genero" id="isxmasculino" value="masculino" required>
                <label for="isxmasculino">Masculino</label>
                <input type="radio" name="genero" id="isxoutro" value="outro" required>
                <label for="isxoutro">Outro</label>
            </p>
            <br>
            <p>
                <label for="iemail"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <br>
            <p>
                <label for="itel"><strong>Telefone:</strong></label>
                <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" pattern="^[0-9]{4}-[0-9]$"
                    placeholder="(99)9999-9999"> <!--Expressões Regulares RegEx-->
            </p>
            <br>
            <p>
                <label for="isenha"><strong>Senha:</strong></label>
                <input type="password" name="Senha" id="isenha" required placeholder="minímo 8 letras/números">
            </p>
            <br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
