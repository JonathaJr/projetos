<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<style> 
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.5em;
    }

    input {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.8em;
        width: 150px;
        height: 30px;
    }

    div {
        margin-top: 20px;
    }
</style>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> Resultado </div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1');
            var tn2 = document.querySelector('#txtn2');
            var res= document.querySelector('#res')
            // Pegando esses valores e convertendo para números (cima)
            let n1 = Number(tn1.value); // Pegando o valor que está dentro da caixa tn1
            let n2 = Number(tn2.value); // Pegando o valor que está dentro da caixa tn2
            let soma = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${soma} </strong>`;
        }
    </script>
</body>
</html>
